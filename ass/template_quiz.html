<div class="container my-5 mt-5" id="content">
    <div class="row" ng-show="!inProgess">

        <div class="col text-center">
            <h3 style="color: rgb(56, 65, 17); font-family: 'Times New Roman', Times, serif;">Start the Quiz</h3>
            <button class="btn btn-primary" ng-click="start()"> Start </button>
        </div>
    </div>


    <div ng-show="inProgess">
        <div class="row" ng-show="quizOver">
            <div class="col text-center">
                <h3 style="color: rgb(41, 6, 2); font-family: 'Times New Roman', Times, serif;">End of the Quiz</h3>

                <button class="btn btn-primary mt-5" ng-click="reset()">Test Quiz again</button>
            </div>
            <span class="badge badge-success mt-3"
                style="padding: .28em .7em; font-size: 100%; font-family: 'Times New Roman', Times, serif;">Điểm:
                {{score}}/10</span>
        </div>
        <div ng-show="!quizOver">
            <div class="row">
                <div class="col text-center">
                    <h2><i class="fas fa-clock" style="color: #57b1cc;"></i>
                        {{counter | counter | date:'mm:ss'}}
                    </h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div class="card border-info">
                        <div class="card-header text-white text-center" style="background-color: #5babc4;">
                            <span>{{subjectName}}</span>
                            <span class="float-right badge badge-dark" style="padding: .28em .7em;">{{id}}/10</span>
                        </div>
                        <div class="card-body">

                            <div class="card-text" style="font-weight: 500;">
                                <label for="" style="font-weight: 700; font-size: 18px;"> {{question}}</label>
                                <hr>
                                <div class="form-check" ng-repeat="option in options">

                                    <label class="form-check-label" for="Radios1">
                                        <input class="form-check-input" type="radio" name="answer"
                                            value="{{option.Id}}">
                                        {{option.Text}}
                                    </label>
                                </div>
                            </div>

                        </div>
                        <div class="card-footer">
                            <div ng-show="answerMode">
                                <button class="btn btn-primary" ng-click="checkAnswer()">Submit</button>

                            </div>
                            <div ng-show="!answerMode">
                                <button class="btn btn-primary" ng-click="nextQuestion()">Next</button>
                                <span ng-show="correctAns">Correct !</span>
                                <span ng-show="!correctAns">In Correct !</span>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
